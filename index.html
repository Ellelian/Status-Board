<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SaaS Status Board</title>
  <style>
    :root{
      --card-radius:14px;
      --shadow:0 2px 6px #0002;
      --bg:#f4f4f6;
      --ok:#4caf50;
      --minor:#ff9800;
      --major:#f44336;
      --loading:#9e9e9e;
      --text:#111
    }
    body{
      margin:0;
      font-family:system-ui,sans-serif;
      background:var(--bg);
      color:var(--text);
      padding:2rem
    }
    h1{margin-top:0;font-size:2.2rem}
    form#addForm{
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      margin:1rem 0 1.2rem
    }
    form#addForm input{
      padding:.45rem .65rem;
      border:1px solid #ccc;
      border-radius:6px;
      font:inherit
    }
    form#addForm button{
      padding:.45rem .9rem;
      border:0;
      border-radius:6px;
      background:#1976d2;
      color:#fff;
      font-weight:600;
      cursor:pointer
    }
    form#addForm button:hover{filter:brightness(1.1)}
    #timestamp{margin-bottom:1.5rem;font-size:.9rem;color:#555}
    #grid{
      display:grid;
      gap:1rem;
      grid-template-columns:repeat(auto-fill,minmax(210px,1fr))
    }
    .card{
      background:#fff;
      border-radius:var(--card-radius);
      box-shadow:var(--shadow);
      padding:1rem 1.2rem;
      text-decoration:none;
      display:flex;
      flex-direction:column;
      gap:.35rem;
      transition:transform .15s
    }
    .card:hover{transform:translateY(-2px)}
    .card.loading{border-left:8px solid var(--loading)}
    .card.ok{border-left:8px solid var(--ok)}
    .card.minor{border-left:8px solid var(--minor)}
    .card.major{border-left:8px solid var(--major)}
    .service-name{font-weight:600;text-transform:capitalize}
    .status-row{display:flex;align-items:center;gap:.4rem}
    .icon{font-size:1.1rem}
    .incident-title{font-size:.85rem;color:#333;line-height:1.2}
  </style>
</head>
<body>
<h1>Status en direct</h1>

<form id="addForm">
  <input id="srvName" placeholder="Nom du service" required style="flex:1 1 110px">
  <input id="srvUrl"  placeholder="URL publique de la page de statut" required style="flex:2 1 260px">
  <button>Ajouter</button>
</form>

<div id="timestamp">Chargement…</div>
<div id="grid"></div>

<script defer>
/************************************************************
 *  CONSTANTES / CONFIG
 ************************************************************/
const CORS_PROXY = 'https://corsproxy.io/?';

/* connaissances spécifiques de certains services */
const SPECIAL_STATUS = {
  // Notion : le vrai status est sur notion-status.com
  'status.notion.so': {
    api: 'https://www.notion-status.com/api/v2/summary.json',
    atlassian: true
  },
  'notion-status.com': {
    api: 'https://notion-status.com/api/v2/summary.json',
    atlassian: true
  },
  'www.notion-status.com': {
    api: 'https://www.notion-status.com/api/v2/summary.json',
    atlassian: true
  },
  // HighLevel
  'status.gohighlevel.com': {
    api: 'https://api.pulsetic.com/public/status/status.gohighlevel.com',
    pulsetic: true,
    method: 'POST'
  },
  // Pipedrive (SorryApp)
  'status.pipedrive.com': {
    api: 'https://status.pipedrive.com',
    sorry: true,
    cors: true
  }
};

/* config d'usine (statique) */
const pages = {
  activecampaign:{api:'https://status.activecampaign.com/api/v2/summary.json',link:'https://status.activecampaign.com'},
  webinarjam    :{api:'https://status.webinarjam.com/api/v2/summary.json',link:'https://status.webinarjam.com'},
  twilio        :{api:'https://status.twilio.com/api/v2/summary.json',link:'https://status.twilio.com'},
  manychat      :{api:'https://status.manychat.com/summary.json',link:'https://status.manychat.com',instatus:true},
  make          :{api:'https://status.make.com/api/v2/summary.json',link:'https://status.make.com'},
  clickfunnels  :{api:'https://status.clickfunnels.com/api/v2/summary.json',link:'https://status.clickfunnels.com'},
  typeform      :{api:'https://status.typeform.com/api/v2/summary.json',link:'https://status.typeform.com'},
  calendly      :{api:'https://www.calendlystatus.com/api/v2/summary.json',link:'https://www.calendlystatus.com'},
  webflow       :{api:'https://status.webflow.com/api/v2/summary.json',link:'https://status.webflow.com'},
  
  // ici on met directement le bon domaine pour Notion
  notion        :{api:'https://www.notion-status.com/api/v2/summary.json',link:'https://www.notion-status.com',atlassian:true},
  
  zapier        :{api:'https://status.zapier.com/api/v2/summary.json',link:'https://status.zapier.com'},
  clicksend     :{api:'https://status.clicksend.com/api/v2/summary.json',link:'https://status.clicksend.com'},
  leadpages     :{api:'https://status.leadpages.com/api/v2/summary.json',link:'https://status.leadpages.com'},
  circle        :{api:'https://status.circle.so/api/v2/summary.json',link:'https://status.circle.so'},
  anthropic     :{api:'https://status.claude.com/api/v2/summary.json',link:'https://status.claude.com',cors:true},
  openai        :{api:'https://status.openai.com/api/v2/summary.json',link:'https://status.openai.com'},

  gohighlevel   :{api:'https://api.pulsetic.com/public/status/status.gohighlevel.com',link:'https://status.gohighlevel.com',pulsetic:true},

  pipedrive     :{api:'https://status.pipedrive.com',link:'https://status.pipedrive.com',sorry:true,cors:true},

  gworkspace    :{api:'https://www.google.com/appsstatus/dashboard/incidents.json',link:'https://www.google.com/appsstatus/dashboard',cors:true,google:true},
  gcloud        :{api:'https://status.cloud.google.com/incidents.json',link:'https://status.cloud.google.com',cors:true,google:true},

  cloudflare    :{api:'https://www.cloudflarestatus.com//api/v2/summary.json',link:'https://www.cloudflarestatus.com/'}
  
};

// on fusionne avec ce que l'utilisateur avait ajouté
Object.assign(pages, JSON.parse(localStorage.getItem('extraPages')||'{}'));

/************************************************************
 *  UTILITAIRES GÉNÉRAUX
 ************************************************************/
const okWords    = ['none','ok','operational','nostatus','up'];
const minorWords = ['minor','maintenance','degraded_performance','partial_outage','warning','partial'];
const majorWords = ['major','critical','major_outage','majoroutage'];
const closedWords= ['resolved','completed','closed','fixed'];

function normalize(x){ return (x||'').toString().toLowerCase(); }
function map(ind){
  const n = normalize(ind);
  if (okWords.includes(n))    return {cls:'ok',lab:'ok',ico:'✅'};
  if (minorWords.includes(n)) return {cls:'minor',lab:'incident',ico:'⚠️'};
  if (majorWords.includes(n)) return {cls:'major',lab:'incident',ico:'❌'};
  return {cls:'minor',lab:n||'unknown',ico:'❓'};
}
function ago(t){
  const s = Math.floor((Date.now()-t)/1000);
  if (s<60) return s+'s';
  const m = Math.floor(s/60);
  if (m<60) return m+' min';
  return Math.floor(m/60)+' h';
}

function cors(u){ return CORS_PROXY + encodeURIComponent(u); }

async function fetchJSONWithFallback(url, method='GET'){
  // direct
  try{
    const r = await fetch(url, { method });
    if (r.ok) return await r.json();
  }catch(_){}
  // proxy
  try{
    const r = await fetch(cors(url), { method });
    if (r.ok) return await r.json();
  }catch(_){}
  throw new Error('No JSON at ' + url);
}

async function fetchHTMLViaProxy(url){
  const r = await fetch(cors(url));
  return await r.text();
}

/******** SorryApp parser ********/
function parseSorry(html) {
  if (/All[\s\u00a0]+systems[\s\u00a0]+(?:are[\s\u00a0]+)?(?:go|operational)/i.test(html))
    return { ind:'ok' };

  const sect = html.match(/<section[^>]*\bnotice--open\b[^>]*>([\s\S]*?)<\/section>/i);
  if (!sect) return { ind:'ok' };

  const mTitle = sect[1].match(/<h3[^>]*class="notice__title"[^>]*>([^<]+)/i);
  const title  = mTitle ? mTitle[1].trim() : '';
  const ind    = /notice__state--(?:critical|major)/i.test(sect[1]) ? 'major' : 'minor';

  return { ind, title };
}

/************************************************************
 *  AUTO-DETECTION AMÉLIORÉE
 ************************************************************/
async function autoDetect(pageURL){
  const url    = new URL(pageURL);
  const origin = url.origin;
  const host   = url.hostname;

  // 0. cas connus
  if (SPECIAL_STATUS[host]) {
    return {
      api: SPECIAL_STATUS[host].api,
      link: pageURL,
      ...SPECIAL_STATUS[host]
    };
  }

  // 1. liste de candidats
  const candidates = [
    { api: origin + '/api/v2/summary.json', flavour:'atlassian' },
    { api: origin + '/summary.json',        flavour:'instatus'  },
    { api: `https://api.pulsetic.com/public/status/${host}`, flavour:'pulsetic', method:'POST' }
  ];

  // variante sans "status."
  const nakedHost = host.replace(/^status\./, '');
  if (nakedHost !== host) {
    const nakedOrigin = `${url.protocol}//${nakedHost}`;
    candidates.push(
      { api: nakedOrigin + '/api/v2/summary.json', flavour:'atlassian' },
      { api: nakedOrigin + '/summary.json',        flavour:'instatus'  }
    );
  }

  // 2. essayer les candidats en JSON
  for (const c of candidates) {
    try {
      await fetchJSONWithFallback(c.api, c.method);
      return {
        api: c.api,
        link: pageURL,
        method: c.method,
        [c.flavour]: true
      };
    } catch(_) {}
  }

  // 3. sniff HTML
  let html = '';
  try {
    html = await fetchHTMLViaProxy(origin);
  } catch(_) {}

  // Sorry
  if (/notice--open|sorry-app/i.test(html)) {
    return {
      api: origin,
      link: pageURL,
      sorry: true,
      cors: true
    };
  }

  // Statuspage embarqué
  if (/statuspage\.io/i.test(html) || /All systems operational/i.test(html)) {
    return {
      api: origin + '/api/v2/summary.json',
      link: pageURL,
      atlassian: true,
      cors: true
    };
  }

  // pulsetic
  if (/pulsetic/i.test(html)) {
    return {
      api: `https://api.pulsetic.com/public/status/${host}`,
      link: pageURL,
      pulsetic: true,
      method: 'POST'
    };
  }

  throw new Error('Impossible de déterminer le flux JSON.');
}

/************************************************************
 *  FORMULAIRE D’AJOUT
 ************************************************************/
document.getElementById('addForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const rawName = srvName.value.trim();
  const key     = rawName.toLowerCase().replace(/\s+/g,'');
  const pageURL = srvUrl.value.trim();

  if (!rawName || !pageURL) return;
  if (pages[key]) return alert('Ce nom est déjà utilisé.');

  try {
    const cfg = await autoDetect(pageURL);
    cfg.link  = pageURL;
    pages[key]= cfg;

    const extra = JSON.parse(localStorage.getItem('extraPages')||'{}');
    extra[key]  = cfg;
    localStorage.setItem('extraPages', JSON.stringify(extra));

    refresh();
    addForm.reset();
  } catch(err) {
    alert('Impossible de déterminer le flux JSON.\nTu peux l’ajouter à la main !');
  }
});

/************************************************************
 *  FETCH / RENDER
 ************************************************************/
let prev = {}, first = true;
function notify(name, cls){
  if (Notification.permission!=='granted' || first) return;
  const b = prev[name];
  if (b && b!==cls && cls!=='ok') new Notification(`${name}: ${cls}`);
  prev[name] = cls;
}

async function get(name, cfg){
  try {
    // 1. SorryApp
    if (cfg.sorry) {
      const html = await fetch(cfg.cors ? cors(cfg.api) : cfg.api).then(r => r.text());
      return parseSorry(html);
    }

    // 2. Pulsetic
    if (cfg.pulsetic) {
      const raw  = await fetchJSONWithFallback(cfg.api, cfg.method || 'POST');
      const page = (Array.isArray(raw) ? raw[0]?.data : raw)?.data ?? raw;

      let ind   = 'ok';
      let title = '';

      const dead = page.monitors?.find(m => m.status === 'offline');
      const warn = page.monitors?.find(m => m.status !== 'online');

      if (dead)      { ind = 'major'; title = dead.name; }
      else if (warn) { ind = 'minor'; title = warn.name; }

      const open = page.incidents?.find(i => i.status !== 'resolved');
      if (open) {
        const isMajor = /outage|failure|down|unavailable/i.test(open.title)
                     || /major|critical/i.test(open.updates?.[0]?.status || '');
        const sev = isMajor ? 'major' : 'minor';
        if (ind === 'ok' || (ind === 'minor' && sev === 'major')) ind = sev;
        title = open.title;
      }

      return { ind, title };
    }

    // 3. Google
    if (cfg.google) {
      const arr = await fetchJSONWithFallback(cfg.api);
      const hasOpen = arr.some(inc => {
        const s = (inc.status || inc.most_recent_update?.status || '').toLowerCase();
        return !/available|resolved|service restored|completed/.test(s);
      });
      return { ind: hasOpen ? 'minor' : 'ok' };
    }

    // 4. par défaut : JSON Atlassian / Instatus
    const data = await fetchJSONWithFallback(cfg.api, cfg.method);

    let ind   = data.status?.indicator || data.page?.status || 'ok';
    let title = data.status?.description || '';

    if (data.activeIncidents && data.activeIncidents.length) {
      const active = data.activeIncidents.find(i => !closedWords.includes(normalize(i.status)));
      if (active) {
        const impact = normalize(active.impact || 'minor');
        ind   = majorWords.includes(impact) ? 'major' : 'minor';
        title = active.name || title;
      }
    }

    if (ind === 'none' && Array.isArray(data.components)) {
      const bad = data.components.find(c => minorWords.concat(majorWords).includes(normalize(c.status)));
      if (bad) {
        ind   = minorWords.includes(normalize(bad.status)) ? 'minor' : 'major';
        title = bad.name;
      }
    }

    if (Array.isArray(data.incidents)) {
      const active = data.incidents.find(i => !closedWords.includes(normalize(i.status || i.state)));
      if (active) {
        const impact = normalize(active.impact || active.severity || 'minor');
        ind   = majorWords.includes(impact) ? 'major' : 'minor';
        title = active.name || title || active.title || '';
      }
    }

    return { ind, title };

  } catch (e) {
    console.warn('[get] erreur sur', name, e);

    // petit downgrade si la page dit "all systems operational"
    try {
      if (cfg.link || cfg.api) {
        const html = await fetchHTMLViaProxy(cfg.link || cfg.api);
        if (/all systems operational/i.test(html)) {
          return { ind:'ok', title:'' };
        }
      }
    } catch(_) {}

    return { ind:'major', title:'API error' };
  }
}

/************************************************************
 *  RENDER + TICK
 ************************************************************/
let lastRefresh = Date.now();
const grid = document.getElementById('grid');

function tick(){
  document.getElementById('timestamp').textContent =
    'Mis à jour il y a ' + ago(lastRefresh);
}

async function refresh(){
  grid.innerHTML = '';
  const entries = Object.entries(pages).sort(([a],[b]) => a.localeCompare(b));
  const placeholders = {};

  for (const [key] of entries){
    const div = document.createElement('a');
    div.className = 'card loading';
    div.href   = pages[key].link;
    div.target = '_blank';
    div.rel    = 'noopener';
    div.innerHTML = `
      <span class="service-name">${key}</span>
      <div class="status-row"><span class="icon">⏳</span>Chargement…</div>`;
    grid.appendChild(div);
    placeholders[key] = div;
  }

  await Promise.all(entries.map(async ([key,cfg])=>{
    const {ind,title=''} = await get(key,cfg);
    const {cls,lab,ico}  = map(ind);
    notify(key,cls);

    const extra = title && cls!=='ok'
                  ? `<div class="incident-title">${title}</div>` : '';

    placeholders[key].className = `card ${cls}`;
    placeholders[key].innerHTML = `
      <span class="service-name">${key}</span>
      <div class="status-row"><span class="icon">${ico}</span>${lab}</div>
      ${extra}`;
  }));

  lastRefresh = Date.now();
  tick();
  first = false;
}

if (Notification.permission === 'default') {
  Notification.requestPermission();
}

refresh();
setInterval(refresh, 300_000);
setInterval(tick,     1_000);
</script>
</body>
</html>
